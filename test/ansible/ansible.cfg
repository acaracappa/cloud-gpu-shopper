[defaults]
# Inventory settings
inventory = inventory/dynamic.py

# SSH settings
host_key_checking = False
retry_files_enabled = False
timeout = 30

# Performance settings
forks = 10
pipelining = True

# Output settings
stdout_callback = yaml
callback_whitelist = timer, profile_tasks

# Fact gathering
gathering = smart
fact_caching = memory
fact_caching_timeout = 3600

# Role settings
roles_path = roles

# Logging
log_path = /tmp/ansible-benchmark.log

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
