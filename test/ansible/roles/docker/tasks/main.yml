---
# Docker installation and configuration

- name: Check if Docker is installed
  ansible.builtin.command: which docker
  register: docker_check
  changed_when: false
  failed_when: false

- name: Install Docker prerequisites (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  when: docker_check.rc != 0 and ansible_os_family == "Debian"

- name: Add Docker GPG key (Debian/Ubuntu)
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: docker_check.rc != 0 and ansible_os_family == "Debian"

- name: Add Docker repository (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  when: docker_check.rc != 0 and ansible_os_family == "Debian"

- name: Install Docker (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  when: docker_check.rc != 0 and ansible_os_family == "Debian"

- name: Ensure Docker service is started
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes
  register: docker_service

- name: Set docker service running fact
  ansible.builtin.set_fact:
    docker_service_running: "{{ docker_service.state == 'started' }}"

- name: Add current user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: docker_add_user_to_group | default(true)

- name: Configure Docker daemon
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify: restart docker

- name: Verify Docker is working
  ansible.builtin.command: docker info
  register: docker_info
  changed_when: false

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker version: {{ docker_info.stdout_lines[0] | default('unknown') }}"
