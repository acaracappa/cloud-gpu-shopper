version: '3.8'

# E2E Test Environment for Cloud GPU Shopper
#
# This compose file sets up a complete testing environment with:
# - Mock Vast.ai provider (simulates GPU marketplace)
# - GPU Shopper server (main application)
# - Test runner container
#
# Usage:
#   docker-compose -f deploy/docker-compose.e2e.yml up -d
#   docker-compose -f deploy/docker-compose.e2e.yml run e2e-tests
#   docker-compose -f deploy/docker-compose.e2e.yml down -v

services:
  # Mock Vast.ai Provider
  # Simulates the Vast.ai API for testing without real GPU costs
  mock-provider:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.mockprovider
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8888/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e2e-network

  # GPU Shopper Server
  # Main application configured to use mock provider
  server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/e2e-test.db
      - VASTAI_API_KEY=mock-api-key
      - VASTAI_BASE_URL=http://mock-provider:8888
      - LOG_LEVEL=debug
      - DEPLOYMENT_ID=e2e-test
      - LIFECYCLE_CHECK_INTERVAL=5s
      - RECONCILE_INTERVAL=10s
    volumes:
      - e2e-data:/data
    depends_on:
      mock-provider:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - e2e-network

  # E2E Test Runner
  # Runs the E2E test suite against the server
  e2e-tests:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.e2e
    environment:
      - SERVER_URL=http://server:8080
      - MOCK_PROVIDER_URL=http://mock-provider:8888
      - TEST_TIMEOUT=300s
    depends_on:
      server:
        condition: service_healthy
      mock-provider:
        condition: service_healthy
    networks:
      - e2e-network
    # Run tests and exit
    command: ["go", "test", "-v", "-tags=e2e", "./test/e2e/..."]

volumes:
  e2e-data:

networks:
  e2e-network:
    driver: bridge
